<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Ride-My-Way ! Welcome </title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div id="title">
                <h1>Ride-My-Way</h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html" >Home</a>
                    </li>
                    <li>
                        <a href="ride-offers.html">Find a Ride</a>
                    </li>
                    <li>
                        <a href="ride-requests.html">View Requests</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="home">
        <div class="form-container">

            <div class="form-wrapper">
                <div>
                    <form action="">
                        <div class="form-parameters">
                            <h3 class="form-title">Sign Up</h3>
                            <div class="field">
                                <input type="text" placeholder="Full name" name="name" required>
                            </div>

                            <div class="field">
                                <input type="text" placeholder="Enter email address" name="email" required>
                            </div>
                            <div class="field">
                                <input type="number" placeholder="Enter Phone Number" name="psw" required>
                            </div>

                            <div class="field">
                                <input type="psw" placeholder="Enter Password" name="psw" required>
                            </div>
                            <div class="field">
                                <input type="psw" placeholder="Confirm password" name="psw" required>
                            </div>
                            <div class="field">
                                <label>
                                    <input type="checkbox" checked="checked" name="remember"> I accept the terms and conditions of Ride-My-Way.</label>
                                <button class="button" type="submit">
                                    <span><b>Sign up</b></span>
                                </button>
                        
                                <hr>
                                <label>
                                    <span>Already a member?
                                        <a href="index.html">Click here</a> to sign in.</span>
                                </label>
                            </div>
                        </div>

                </div>
            </div>
            </form>
        </div>
    </section>
    <footer>
        <p>Ride-My-Way, Copyright &copy; 2018</p>
    </footer>
</body>

</html>
