<head>

    <title>Ride-My-Way ! Welcome </title>

<body>
    <header>
        <div class="container">
            <div id="title">
                <h1>Ride-My-Way</h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html">Home</a>

    <section id="home">
        <div class="form-container">

            <div class="form-wrapper">
                <div>
                    <form action="">
                        <div class="form-parameters">
                            <h3 class="form-title">Edit Profile</h3>
                            <div class="field">
                                <input type="text" placeholder="Full name" name="name" required>
                            </div>

                            <div class="field">
                                <input type="text" placeholder="Email" name="email" required>
                            </div>
                            <div class="field">
                                <input type="number" placeholder="Phone Number" name="number" required>
                            </div>
                            <button class="button" onclick="window.location.href = 'profile.html'" type="submit">
                                <span>Update</span>
                            </button>
                        </div>
                </div>
            </div>
        </div>
        </form>
        </div>
    </section>
