<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Ride-My-Way ! Welcome </title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div id="title">
                <h1>Ride-My-Way</h1>
            </div>
            <nav>
                <ul>
                    <li>
                        <a href="index.html" class="highlight current">Home</a>
                    </li>
                    <li>
                        <a href="ride-offers.html">Find a Ride</a>
                    </li>
                    <li>
                        <a href="ride-requests.html">View Requests</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <section id="home">
        <div class="form-container">
            <div class="form-wrapper">
                <div>
                    <form action="">
                        <div class="form-parameters">
                            <h3 class="form-title">Log In</h3>
                            <div class="field">
                                <input type="text" placeholder="Enter email address" name="email" required>
                            </div>
                            <div class="field">
                                <input type="psw" placeholder="Enter Password" name="psw" required>
                            </div>
                            <div class="field">
                                <label>
                                    <input type="checkbox" checked="checked" name="remember"> Remember me</label>
                                <button class="button" type="submit">
                                    <span><b>Sign In</b> </span>
                                </button>
                                <hr>
                                <label>
                                    <span>New here?
                                        <a href="signup.html">Click here</a> to sign up.</span>
                                </label>
                            </div>
                        </div>
                </div>
            </div>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <p class="motto">For Trip Comfort</p>
            <p>Ride-My-Way, Copyright &copy; 2018</p>
        </div>
    </footer>

</body>

</html>
